<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let n = 10;
        for (let i = 1; i <= n; i++) {
            // printing space
            for (let j = 0; j < n - i; j++) {
                document.write("&nbsp; ")
            }
            // printing star
            for (let k = 0; k < i; k++) {
                document.write("*")
            }
            document.write("<br/>")
        }
    </script>
</body>

</html>
