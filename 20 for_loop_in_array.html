<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop in array</title>
</head>

<body>


    <script>

        let array1 = ["apple", "banana", "mango", "tomato", "orange", "kiwi"];
        let array2 = [];

        console.log(array1);
        console.log("Length of array1 is ", array1.length);
        console.log(array2);

        for (let i = 0; i < array1.length; i++) {
            console.log(array1[i]);
            console.log(array1[i].toUpperCase());
            array2.push(array1[i].toUpperCase());
            console.log(array2);
        }
        console.log(array2);

    </script>
</body>

</html>
