<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        // Boolean give true or false result
        let num1 = 5;
        let num2 = 20;

        console.log(num1 > num2);

        let num3 = "30";
        let num4 = 30;
        console.log(num3 == num4);
        console.log(num3 === num4);

        // == check only value of variables, never check its data types
        // === check value as well as data types of variable
        // === also called strict comparision

        let num5 = 6;
        let num6 = "6";

        console.log(num5 != num6);
        console.log(num5 !== num6);

        // != check only value are not same. if not same ans = true
        // !== check strictly value of variables as well as data types of variable are not same

    </script>
</body>

</html>
