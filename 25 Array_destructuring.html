<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const array = ["item1 ", "item2 ", "item3 ", "item4 ", "item5 "];
        const array1 = array[0];
        const array2 = array[1];
        const array3 = array[2];

        console.log("Value of Array is ", array);
        console.log("Value of Array1 is ", array1);
        console.log("Value of Array2 is ", array2);
        console.log("Value of Array3 is ", array3);

        let [var1, var2, var3, ...var4] = array; // ...var4 is rest operator, remaining element stored in var4

        console.log("Value of var1 is ", var1);
        console.log("Value of var2 is ", var2);
        console.log("Value of var3 is ", var3);

        console.log(typeof var1);

        var1 = var1.concat(var2);
        console.log("Value of var1 is ", var1);

        // let var4 = array.slice(3); // same output as ...var4
        console.log(var4);

    </script>
</body>

</html>
