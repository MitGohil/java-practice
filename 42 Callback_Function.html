    <script>

        //Callback Function

        function myFun1(name) {
            console.log("Inside the myFun1");
            console.log(`Your name is ${name}`);
        }


        function myFun2(callback) {
            callback("Mitesh");

        }

        myFun2(myFun1);

    </script>
