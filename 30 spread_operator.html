<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>


        // Spread Operator in array
        const array1 = [1, 2, 3];
        const array2 = [4, 5, 6];

        const newArray = [...array1, ...array2];
        console.log(newArray);

        const newArray2 = [..."123456789"];
        console.log(newArray2);

        //Spread Operator in object

        const obj1 = {
            key1: "value1",
            key2: "value2",
        }

        const obj2 = {
            key1: "value9",
            key3: "value3",
            key4: "value4",
        }

        console.log(obj1, obj2);

        const newobj1 = { ...obj1, ...obj2, key11 : "value11"};
        const newobj2 = { ...obj2, ...obj1, key11 : "value11"};

        console.log(newobj1); //value of key1 is overwrite
        console.log(newobj2); //value of key1 is overwrite

        // const obj3 = {..."ABCD"}; //Give auto index from 0
        const obj3 = {...["item1", "item2", "item3"]}; //Give auto index from 0
        console.log(obj3);





    </script>
</body>

</html>
