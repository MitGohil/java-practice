    <script>
        const person = {
            name: "Mitesh",
            age: 30,
            location: "wadhwan",
            ["person hobbies"]: ["Reading", "Sports", "Gaming", "Travelling"]
        }

        //For-in loop

            console.log(key);
        }

        for (let key in person) {
            console.log(person.key);
        }

        for (let key in person) {
            console.log(person[key]);
        }

        for (let key in person) {

        }

            console.log(key, ":", person[key]);
        }

        console.log(Object.keys(person));
        console.log(typeof Object.keys(person));

        for (let key2 of Object.keys(person)) {
            console.log(key2);
        }

        }

        for (let key2 of Object.keys(person)) {
            console.log(person[key2]);
        }

        for (let key2 of Object.keys(person)) {

        }

        for (let key2 of Object.keys(person)) {

        }
