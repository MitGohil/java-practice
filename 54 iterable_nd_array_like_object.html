<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //Iterable:- We apply for-of-loop its called iterable
        // ex. string and array

        const numbers = [1, 5, 8, 6, 7, 9, 2]
        for (let number of numbers) {
            console.log(number);
        }

        const userName = "Mitesh Gohil";
        for (let char of userName) {
            console.log(char);
        }

        //Array like object
        // length property ho..and we access using its index
        // ex. string

        const fname = "Mitesh";
        console.log(fname.length);
        console.log(fname[2]);
    </script>
</body>

</html>
