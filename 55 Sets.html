<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Sets is a iterable i.e. apply for-of loop
        // Stored data
        // Duplicates not allowed, Unique items only
        // No index based access
        // Order was not guaranteed
        // sets was its own method

        const numbers = new Set([1, 2, 5, 6, 8]);  // This is a creation of sets method
        console.log(numbers);

        const numbers1 = new Set([1, 9, 8, 6, 6]);  // Duplicates ignore
        console.log(numbers1);
        console.log(numbers1[2]); // Index based access not allowed. result : undefined

        const items = new Set("abcd");
        console.log(items);

        const items2 = new Set();
        items2.add(1);
        items2.add(2);
        items2.add(2);  //Duplicate ignore        

        const myArray = ["item1", "item2", "item3"];
        items2.add(myArray);    //Whole aray add in sets
        items2.add(myArray);    //Duplicates ignore
        console.log(items2);

        items2.add(["item3", "item4"]);
        items2.add(["item3", "item4"]); //Not a duplicate, because both array was created at diff. address.

        console.log(items2);

        if (items2.has(1)) {    // using has check the (perticular value) value was present or not in sets.
            console.log("1 is present");
        }
        else {
            console.log("1 is not present");
        }

        console.log(items2.has(2));

        for (let item of items2) {
            console.log(item);
        }

        const myArray2 = [1, 2, 3, 4, 4, 5, 6, 5, 6, 7];
        const uniqueArray = new Set(myArray2);
        console.log(uniqueArray);
        console.log(myArray2);



    </script>
</body>

</html>
