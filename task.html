<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>

<body>


    <label for="number">Enter your number</label>
    <input type="number" name="number" id="num1">
    <input type="number" name="number" id="num2">
    <input type="number" name="number" id="num3">
    <input type="number" name="number" id="num4">
    <input type="number" name="number" id="num5">
    <p id="res"></p>
    <button onclick="fun()">Check</button>
    <script>
        // var num;
        function fun() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            let num4 = parseInt(document.getElementById("num4").value);
            let num5 = parseInt(document.getElementById("num5").value);
            if (num1 == "" || num2 == "" || num3 == "" || num4 == "" || num5 == "") {
                document.getElementById("res").innerHTML = "Please enter your number";
                event.preventDefault()
            }

            else {
                let add = num1 + num2 + num3 + num4 + num5;
                // let add = num1 + num2;
                console.log(add);
                document.getElementById("res").innerHTML = "Total = " + add;
            }
        }


        let array = [1, 5, 2, 5, 6, 8, 9, 10]
        let sum = 0
 
        for (let i = 0; i < array.length; i++) {
            sum = sum + array[i]
        }
        console.log("Sum of array elements are " + sum);


        let heighest = 0;
        let secheighest = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] > heighest) {
                secheighest = heighest;
                heighest = array[i];
            }
            else if (array[i] > secheighest && array[i] != heighest) {
                secheighest = array[i];
            }
        }
        console.log("Heighest number is " + heighest);
        console.log("Second heighest number is " + secheighest);


    </script>
</body>

</html>
