<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        //New Keyword
        // Create empty object. this. = {}
        //return empty object after add value
        //new keyword go upto prototype. Means if data not found in user than go to prototype

        //This is constructor function.
        //Constructor function name always in pascal case
        function CreateUser(firstName, lastname, email, age, address) {
            this.firstName = firstName;
            this.lastname = lastname;
            this.email = email;
            this.age = age;
            this.address = address;
        }

        CreateUser.prototype.about = function () {
            return `${this.firstName} is ${this.age} years old.`;
        };
        CreateUser.prototype.is18 = function () {
            return this.age >= 18;
        };
        CreateUser.prototype.sing = function () {
            return 'abcdefnvdspi';
        };

        const user1 = new CreateUser("Mitesh", "Gohil", "mdgohil111@gmail.com", 30, "wadhwan city");
        const user2 = new CreateUser("Chetan", "Gohil", "cdgohil111@gmail.com", 33, "W.city");
        const user3 = new CreateUser("Giyansh", "Gohil", "gcgohil111@gmail.com", 3, "wadhwan");

        console.log(user1);
        console.log(CreateUser.prototype);
        console.log(user1.about());
        console.log(user1.is18());
        console.log(user1.sing());

        //Check key of user1
        // Print all key of user1 accept prototype key
        for (let key in user1) {
            console.log(key);
        }

        // Print user1 own property
        for (let key1 in user1) {
            if (user1.hasOwnProperty(key1)) {
                console.log(key1);
            }
        }

    //</script>
</body>

</html>
