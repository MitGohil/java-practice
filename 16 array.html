<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>



    <script>
        let num = 12
        let fruits = ["Apple", "Bananas", "Graps", "Pineapple", "Kiwi"];
        console.log(fruits);
        console.log(fruits[3]);

        fruits[2] = "Mango"
        console.log(fruits);

        let number = [1, 2, 3, 4, 5]
        console.log(number);
        console.log(number[3]);

        let mix = [1, 2, 5.6, 6.1, "Potato", "Tomato", null, undefined, "", '']
        console.log(mix);
        console.log(mix[2]);

        let add = fruits + "," + number;
        console.log(add);

        console.log(typeof num);
        console.log(Array.isArray(num)); //Check array or Not array
        console.log(typeof fruits);
        console.log(Array.isArray(fruits)); // Array




    </script>
